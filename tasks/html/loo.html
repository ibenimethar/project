<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details Popup</title>
    <style>
        .popup-overlay {
          display: none;
          width: 100%;
          height: 100%;
          position: fixed;
          z-index: 100;
          left: 0;
          top: 0;
          background-color: rgba(0, 0, 0, 0.7);
        }

        .olala {
          max-width: 70rem;
          height: 59%;
          margin: 11% auto;
          background-color: #d6d5d3;
          border-radius: 0.7rem;
        }

        .popupclosebtn-Details {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 32%;
          height: 100%;
          box-shadow: 0.1rem 0.1rem 0.2rem #626161;
          border-radius: 0.4rem;
          cursor: pointer;
          background-color: #f7f3f3;
          border: 0.1rem solid #999999;
        }

        .popupclosebtn-Details h2 {
          font-size: 1.3rem;
          font-weight: 600;
          margin-left: 0.5rem;
          font-family: poppins, sans-serif;
          color: #5a5959;
        }

        .popupclosebtn-Details span {
          font-size: 1.5rem;
          color: #3d3d3d;
        }

        .CloseButton-Details {
          height: 70%;
          width: 60%;
        }

        .task-details-container h2 {
          background-color: rgb(161, 180, 180);
          height: 15%;
        }

        .task-details-container div {
          background-color: aqua;
          height: 15%;
        }

        .popup-content-details {
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: space-between;
          background-color: aqua;
          height: 15%;
          padding: 5rem;
        }

    </style>
</head>
<body>

    <!-- Popup Structure -->
    <div id="taskDetailsPopup" class="popup-overlay">
        <div class="olala">
            <div class="popup-content-details">
                <div class="create-task-title-content">
                    <div class="create-task-title">
                        <div class="tas">
                            <span class="material-symbols-outlined"> task</span>
                        </div>
                        <h1 class="title-task">Create New Task</h1>
                    </div>
                </div>
                <div class="CloseButton-Details">
                    <div id="popup-close-btn-Details" class="popupclosebtn-Details">
                        <span class="material-symbols-outlined">close</span>
                        <h2>CLOSE</h2>
                    </div>
                </div>
            </div>
            <div class="task-details-container">
                <h2>Task Title</h2>
                <div>Subtasks:</div>
                <ul id="subtask-list"></ul>
            </div>
        </div>
    </div>

    <!-- Button to open the popup -->
    <button id="openPopupBtn">Open Task Details</button>

    <!-- JavaScript -->
    <script>
        // Get the popup elements
        const popupOverlay = document.getElementById('taskDetailsPopup');
        const closeButton = document.getElementById('popup-close-btn-Details');
        const openPopupBtn = document.getElementById('openPopupBtn');

        // Function to open the popup
        openPopupBtn.addEventListener('click', function() {
            popupOverlay.style.display = 'block';
        });

        // Function to close the popup
        closeButton.addEventListener('click', function() {
            popupOverlay.style.display = 'none';
        });
    </script>
    
</body>
</html>
