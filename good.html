<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>LUNNANOVA Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        html {
            font-size: 14px;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-size: 0.88rem;
            font-family: poppins, sans-serif;
            background-color: #d6d5d3;
            overflow-x: hidden;
            display: flex;
        }

        a {
            color: rgb(22, 21, 21);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
        }

        h2 {
            font-size: 1.4rem;
        }

        h3 {
            font-size: 0.87rem;
        }

        h4 {
            font-size: 0.80rem;
        }

        h5 {
            font-size: 0.77rem;
        }

        .text-muted {
            color: rgb(186, 195, 204);
        }

        p {
            color: rgb(87, 86, 86);
        }

        b {
            color: rgb(186, 195, 204);
        }

        .primary {
            color: lightslategray;
        }

        .container {
            margin: 0 1.8rem;
            width: 96%;
            display: grid;
            gap: 1.8rem;
            grid-template-columns: 17rem auto 23rem;
        }

        aside {
            height: 100vh;
        }

        aside .top {
            margin-top: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        aside .logo {
            display: flex;
        }

        aside .top .logo h1 {
            margin-left: 0.2rem;
            font-size: 1.5rem;
            background-image: url('sky.png');
            color: transparent;
            background-position: center;
            background-clip: text;
        }

        aside .top .closse {
            padding-top: 0.4rem;
        }

        aside .sidebar {
            height: 86vh;
            position: relative;
            top: 1.8rem;
            display: flex;
            flex-direction: column;
        }

        aside .sidebar a h3 {
            font-weight: 300;
            font-size: 1.2rem;
        }

        aside .sidebar a {
            display: flex;
            margin-left: 2rem;
            gap: 1.2rem;
            height: 5rem;
            align-items: center;
            position: relative;
            transition: 0.5s ease;
        }

        aside .sidebar a span,
        .closse {
            transition: 0.5s ease;
            font-size: 1.6rem;
            color: rgb(87, 86, 86);
        }

        aside .sidebar a:hover span {
            margin-left: 1rem;
        }

        aside .sidebar a.active {
            border-left: 0.42rem solid #888686;
            margin-left: 0;
            background-color: #e6e5e3;
        }

        aside .sidebar a.active span {
            margin-left: 1rem;
        }

        main {
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            width: 100%;
        }

        .greeting {
            text-align: center;
            margin-bottom: 2rem;
        }

        .date {
            text-align: center;
            font-size: 1.2rem;
            color: gray;
            margin-bottom: 1rem;
        }

        .time {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .task-input {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .task-input input {
            padding: 0.8rem;
            font-size: 1rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .task-input button {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #888686;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-input button:hover {
            background-color: #666;
        }

        .progress-container {
            text-align: center;
        }

        .progress-bar {
            width: 20%; /* Make it full width of its container */
            height: 19px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            margin-bottom: 1rem;
            background-color: aqua;
        }

        .progress {
            height: 100%;
            background-color: #888686;
            width: 0%;
            transition: width 0.5s;
        }

        .progress-percentage {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
        }

        .task-list {
            text-align: center;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .task-list input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h1>LUNNANOVA</h1>
                </div>
                <div class="closse" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="sidebar-link active">
                    <span class="material-symbols-outlined">check_circle</span>
                    <h3>tasks</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <h3>calendar</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">table_chart</span>
                    <h3>schedule</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">insights</span>
                    <h3>goals</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">edit_note</span>
                    <h3>notes</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">bar_chart_4_bars</span>
                    <h3>review</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">pause_circle</span>
                    <h3>backlog</h3>
                </a>
                <a href="#" class="sidebar-link">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <div class="greeting">
                <h2 id="greeting"></h2>
            </div>
            <div class="date" id="date"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                </div>
            </div>
            <div class="time" id="time"></div>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div class="task-list">
                <ul id="taskList"></ul>
            </div>
        </main>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            document.getElementById('time').textContent =
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const greetings = document.getElementById('greeting');
            if (hours < 12) {
                greetings.textContent = "Good Morning";
            } else if (hours < 18) {
                greetings.textContent = "Good Afternoon";
            } else {
                greetings.textContent = "Good Evening";
            }
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long' , year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-us', options);
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            if (task !== "") {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', updateProgress);
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(task));
                taskList.appendChild(li);
                taskInput.value = '';
                updateProgress();
            }
        }

        function updateProgress() {
            const taskList = document.getElementById('taskList'); 
            const tasks = taskList.getElementsByTagName('li');
            const totalTasks = tasks.length;
            let completedTasks = 0;
            for (const task of tasks) {
                if (task.querySelector('input[type="checkbox"]').checked) {
                    completedTasks++;
                }
            }
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressPercentage');
            progress.style.width = `${progressPercentage}%`;
            progressText.textContent = `${Math.round(progressPercentage)}%`;
        }

        setInterval(updateTime, 1000);
        updateDate();
    </script>
</body>

</html>
