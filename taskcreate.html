<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }
    html {
        font-size: 14px;
    }
    body {
        width: 100vw;
        height: 100vh;
        font-size: 0.88rem;
        font-family: poppins, sans-serif;
        background-color: #dddada ;
        /* background-color: #cfccc2; */
        /* background-color: #d9d6d4; */
        /* background-color: #e6e5e3; */
        background-color: #d6d5d3;
        /* background-color: #6f6b6b; */

        overflow-x: hidden;
    }
    main{
        display: grid;
        grid-template-rows:13.4rem 11rem 6.8rem auto 2rem;
    }

    a {
        color: rgb(22, 21, 21);
    }
    h3 {
        font-size: 0.87rem;
        color: rgb(22, 21, 21);
    }
    .container {
        margin: 0 1.8rem;
        width: 96%;
        display: grid;
        gap: 1.8rem;
        grid-template-columns: 17rem auto 31rem;
    }
    .my-liste {
    position: relative;
    margin-left: 2rem;
    margin-top: 2.2rem;
    align-items: center;
    border-radius: 1rem;  
    box-shadow: 0.1rem 0.1rem 0.8rem #888686;     
    width: 95%;  
    background-color: #e6e5e3;
  
}

.triangle {
    position: absolute;
    top: -0.8rem; 
    left: 37%;
    border-left: 0.9rem solid transparent;
    border-right: 0.9rem solid transparent;
    border-bottom: 0.9rem solid  #e6e5e3;
    transition: all 0.5s ease;
}

.tasks-liste {

    padding: 2rem;
    width: 100%;
    height: 100%;
    border-radius: 0.5rem;
}
.content-section {
    transition: all 0.5s ease;
    display: none;
    width: 100%;
    height: 100%;
    /* background-color: aqua; */
    text-align: center;
}

#important {
    display: block; /* Show Important content by default */
}
        .popup {
    /* display: none; */
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 100; 
    left: 0;
    top: 0;
    background-color: rgba(0, 0, 0,0.7) 
}
.popup-content {
 
    margin: 11% auto; 
    padding: 3rem;
    width: 60%;
    height: 60%;
    border-radius: 1rem;
    /* background-color: rgb(226, 224, 224); */
    border: 0.2rem solid rgb(153, 152, 152);
    box-shadow: 0.1rem  0.1rem 0.2rem #626161;  
    background-color: #d6d5d3;






}
   #popup-close-btn {
    display: flex;
    color: #232222; 
    border: 0.1rem solid rgb(104, 103, 103);
    border-radius: 0.5rem;
    align-items: center;
    justify-content: center;
    padding: 0.4rem;
    width: 10rem;
    float: right;
    cursor: pointer;
    background-color: #f7f6f3;
    box-shadow: 0.1rem  0.1rem 0.2rem #626161;  

   

}

#popup-close-btn   h3{
    font-size: 1.2rem;
    font-weight: 400;
}
#popup-close-btn  span{
    right: 0.2rem;
    position: relative;
    font-size: 1.4rem;
    font-weight: 400;

}

.task-options{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top:2.2rem;

  }
  .options{
    width: 95%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap:3.2rem;
     flex-wrap: nowrap;

  }
  .options button{
    padding-top: 0.3rem;
    background-color: #e6e5e3;
    text-align: center;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    width:18rem;
    height: 100%;
    border: 0.1rem solid  #e6e5e3;
    border-radius: 0.5rem;
    box-shadow: 0.1rem  0.1rem 0.3rem #626161;  
   transition: all 0.7s ease;
   
  }
  .options button:hover{
    background-color: #d4cfcf;
    border: 0.1rem solid #d4cfcf;

  }
  .options button .button-text{
    margin-top: 0.2rem;
        font-weight: 100;
        font-size: 1.2rem;
        color: rgb(22, 21, 21);
         margin-bottom: 0.4rem  ; 
    
  }
  .options button .button-description{
    color: #7e7d7d;
   padding-bottom: 0.5rem;
   font-weight: 500;
   font-size: 1rem;
  }
  .form-add-task{
                    width: 100%;
                    height: 80%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
        }
        .button-tasks{
            display: flex;
            gap: 4rem;
            margin: 0.7rem;
            width: 100%;
            height: 15%;
            align-items: center;
            /* background-color: #7e5252; */
            justify-content:left;

        }
        .button-tasks span {
            font-size: 1.8rem;
            font-weight: 300;
            color: #5e5e5d;
            
        }
        .add-task{
            width: 100%;
            height: 30%;
            /* background-color: #a72d2d; */
            display: flex;
            /* justify-content: center; */
            align-items: center;
        }
        .add-task input{
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            padding-left:2.5rem ;
            font-size: 1.2rem;
            background-color: #e6e5e3;
            box-shadow: 0.1rem 0.1rem 0.8rem #888686;     
            

        }
        ::placeholder{
            padding-left: 1rem;
            font-size: 1.3rem;
            font-weight:100;
            color: #232222;
        }
        .submitbtn{
            position: relative;
            height: 100%;
            background-color: transparent;
            border: none;
            padding: 0 1rem 0 1rem;
            color: #5e5e5d;
         

        }
        .submitbtn span{
            font-size: 2rem;
            font-weight: 300;
          
        }
        .create-tasks{
            background-color: #d6d5d3;
            width: 97%;
            height: 90%;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           
        }

 .task-popup{
    position: relative;
    align-items: center;
    box-shadow: 0.1rem 0.1rem 0.8rem #888686;     
    width: 100%;  
    height: 100%;
    background-color: #e6e5e3;
 }

.triangle-btn {
    position: absolute;
    top: -0.7rem; 
    left: 0.4%;
    border-left:  0.8rem solid transparent;
    border-right:  0.8rem solid transparent;
    border-bottom: 0.8rem solid  #e6e5e3;
    transition: all 0.5s ease;
}

.tasks-liste-btn{
    padding: 1rem;
    width: 100%;
    height: 100%;
}
.content-section-btn {
    transition: all 0.5s ease;
    display: none;
    width: 100%;
    height: 100%;
    /* background-color: aqua; */
    text-align: center;
}
#substasks{
    display: block;
}
.uppopup{
    display: flex;
    flex-direction: row;
    align-items: center;
    width: 81%;
    height: 10%;
}
.title-task{
    font-size: 1.7rem;
    font-weight: 300;
    margin-left: 0;
    color: #5e5e5d;

}

    </style>
   
</head>
<body>
    <div class="task-options">
        <div class="options">
            <button class="add-task" id="create-task-btn">
                <h3 class="button-text">Create Task</h3>
                <h3 class="button-description">Add to your list</h3>
            </button>
            <button class="Important">
                <h3 class="button-text">Important</h3>
                <h3 class="button-description">Must-do tasks</h3>
            </button>
            <button class="Optional">
                <h3 class="button-text">Optional</h3>
                <h3 class="button-description">Can-do if time allows</h3>
            </button>
         <button class="Waiting">
            <h3 class="button-text">Waiting</h3>
            <h3 class="button-description">Tasks to reschedule or review later</h3>
        </button>
        </div>
    </div>  
    <div class="popup" id="task-popup">
        <div class="popup-content">
            <div id="popup-close-btn">
                <span class="material-symbols-outlined">close</span>
                <h3 >CLOSE</h3>
            </div>
            <div class="uppopup">
                <button class="submitbtn">
                    <span class="material-symbols-outlined"> add_circle </span>
                </button> 
                <div class="title-task">Create New Task</div>

            </div>
            <form class="form-add-task">
                <div class="create-tasks">
                    <div class="add-task">
                    <input type="text" id="task-title" name="task-title" placeholder="+ add task" required>
                    </div>
                    <div class="button-tasks">
                        <div class="sub">
                            <div  class="add_task" >
                     <span class="material-symbols-outlined">add_task</span>
                            </div>
                       </div>
                       <div  class="grade" > 
                        <span class="material-symbols-outlined">grade</span>
                       </div>
                       <div class="timer">
                        <span  class="material-symbols-outlined">timer</span>
                       </div>
                    </div>
                   <div class="task-popup">
                        <div class="triangle-btn"></div>
                        <div class="tasks-liste-btn">
                            <div id="substasks" class="content-section-btn">
                            <input type="text" id="substask-title" name="substask-title" placeholder="+ add substasks" required>
                            </div>
                            <div id="timers" class="content-section-btn">timer...</div>
                            <div id="grades" class="content-section-btn">grade...</div>
                            </div>
                   </div>
                    </div> 
                </form> 
            </div>
              
        </div>
    
<script>
    var add_taskBtn = document.querySelector('.add_task');
    var timerBtn = document.querySelector('.timer');
    var gradeBtn = document.querySelector('.grade');
    var substaskSection = document.getElementById('substasks');
    var timerSection = document.getElementById('timers');
    var gradeSection = document.getElementById('grades');
    var trianglebtn = document.querySelector('.triangle-btn');

    function hide() {
        substaskSection.style.display = 'none';
        timerSection.style.display = 'none';
        gradeSection.style.display = 'none';
    }

    add_taskBtn.addEventListener('click', function() {
        hide();
        substaskSection.style.display = 'block';
        trianglebtn.style.left = '0.4%'; // Adjust as needed
    });

    timerBtn.addEventListener('click', function() {
        hide();
        timerSection.style.display = 'block';
        trianglebtn.style.left = '8%'; 
    });

    gradeBtn.addEventListener('click', function() {
        hide();
        gradeSection.style.display = 'block';
        trianglebtn.style.left = '15.5%'; // Adjust as needed
    });
    /////////////////////////////*////////////////////////
    

</script>
</body>
</html>
